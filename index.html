<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Nuestra Boda</title>

    <!-- Fuente elegante y no cursiva -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Fondo con imagen de boda */
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url("https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1500&q=80");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        /* Capa translúcida para que todo se vea más claro */
        .overlay {
            background: rgba(255, 255, 255, 0.80);
            min-height: 100vh;
            padding: 40px 0;
        }

        /* Contenedor con marco */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 0 25px rgba(0,0,0,0.25);
            border-radius: 25px;
        }

        /* Título moderno */
        h1 {
            font-size: 60px;
            font-weight: 900;
            color: #e60073;
            margin: 30px 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* Galería de 2 columnas */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 20px 0;
        }

        /* Imágenes con diseño profesional */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.35);
        }

        /* Botón */
        .drive-link {
            display: inline-block;
            margin: 30px 0 50px;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #e60073, #ff4d9e);
            padding: 15px 35px;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .drive-link:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 45px;
            }

            .container {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay">

        <div class="container">
            <h1>Nuestra Boda</h1>

            <div class="gallery">
                <!-- 20 imágenes -->
                <img src="Pagina/foto1.jpg" alt="Foto 1">
                <img src="Pagina/foto2.jpg" alt="Foto 2">
                <img src="Pagina/foto3.jpg" alt="Foto 3">
                <img src="Pagina/foto4.jpg" alt="Foto 4">
                <img src="Pagina/foto5.jpg" alt="Foto 5">
                <img src="Pagina/foto6.jpg" alt="Foto 6">
                <img src="Pagina/foto7.jpg" alt="Foto 7">
                <img src="Pagina/foto8.jpg" alt="Foto 8">
                <img src="Pagina/foto9.jpg" alt="Foto 9">
                <img src="Pagina/foto10.jpg" alt="Foto 10">
                <img src="Pagina/foto11.jpg" alt="Foto 11">
                <img src="Pagina/foto12.jpg" alt="Foto 12">
                <img src="Pagina/foto13.jpg" alt="Foto 13">
                <img src="foto14.jpg" alt="Foto 14">
                <img src="foto15.jpg" alt="Foto 15">
                <img src="foto16.jpg" alt="Foto 16">
                <img src="foto17.jpg" alt="Foto 17">
                <img src="foto18.jpg" alt="Foto 18">
                <img src="foto19.jpg" alt="Foto 19">
                <img src="foto20.jpg" alt="Foto 20">
            </div>

            <a class="drive-link" href="https://drive.google.com/drive/folders/1vQ-DrQ2cGxEv7xC-fGo4le_AEtKjk5Or?usp=drive_link" target="_blank">
                Ver más en Drive
            </a>
        </div>

    </div>

</body>
</html>
